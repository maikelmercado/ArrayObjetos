<script>
    //El método filter permite realizar un filtrado de objetos o elementos que se encuentran al interior de un arreglo
    // y devolver el resultado en forma de arreglo mediante una iteración.
    var clientes = [
        {
            nombre: 'Juan',
            edad: 28
        },
        {
            nombre: 'Carlos',
            edad: 17
        },
        {
            nombre: 'Karla',
            edad: 27
        },
            ];
            var adultos = clientes.filter(function (cliente) {
                return cliente.edad >= 18
            });
            console.log(adultos);


    //  FILTRANDO CODICION 
            var experiencias = [{
                titulo: "Practica",
                anios: 1,
            },
            {
                titulo: "Programador Junior",
                anios: 2,
            }, {
                anios: 4,
            },
            {
                titulo: "Jefe de proyecto",
                anios: 5,
            }];

            var aniosDeExperiencia = experiencias.filter(function (experiencia) {
                return experiencia.anios > 2;
            });
            console.log(aniosDeExperiencia);
</script>
