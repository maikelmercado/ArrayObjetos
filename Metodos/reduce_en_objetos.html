<script>
    //Con reduce podemos transformar los elementos de un array en un valor Ãºnico. 
    //Es de gran utilidad si por ejemplo, deseamos sumar dichos valores.
            var clientes = [
                {nombre: 'Juan', edad: 28},
                {nombre: 'Carlos', edad: 17},
                {nombre: 'Karla', edad: 27}];
            var nombres = clientes.reduce(
                function(acumulador, cliente){
                return acumulador + ' | ' + cliente.nombre;
                }, ''); // este detalle es el valor inicial del acumulador, para iniciar el valor del acumulador en cero
            console.log(nombres);


            let deudas = [10000,5000,500000,350000];
            let total = deudas.reduce(function(contador,deuda){
                return contador + deuda;
            })
            console.log(total);
