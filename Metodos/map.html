var clientes = [
    {nombre: 'Juan', edad: 28}, 
    {nombre: 'Carlos', edad: 17}, 
    {nombre: 'Karla', edad: 27},
];
    clientes_modificado = clientes.map(
        function(cliente) {
            if (cliente.edad >= 18) 
                { cliente.adulto = true;
            } else {

            }
        return cliente;
    });
        console.log(clientes_modificado);
