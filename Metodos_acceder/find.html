<script>
    // Nos permite obtener un objeto que ● La sintaxis básica de este método es: cumpla alguna condición que
    // especifiquemos. Funciona de forma muy similar al método filter

    var productos = [
            { nombre: 'coca-cola',precio: 990 }, 
            { nombre: 'papas fritas', precio: 590 }, 
            { nombre: 'ramitas', precio: 290 }, 
            { nombre: 'kapo', precio: 190 },
        ];
        var kapo = productos.find(function (producto) {
            return producto.nombre == 'kapo'
        }); 
        console.log(kapo);
</script>
